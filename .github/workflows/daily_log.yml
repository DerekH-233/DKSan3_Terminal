name: DKSan3 Daily Log Generator (APOD_PROXY_SYNC)
on:
  schedule:
    # 修改为 UTC 07:00运行（对应美国东部凌晨2点，确保NASA已更新）
    - cron: '0 7 * * *' 
  workflow_dispatch: # 保留手动触发，方便你测试

jobs:
  generate_log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch APOD via Proxy
        id: apod_data
        run: |
          # 抓取数据
          DATA=$(curl -s "https://apod.as93.net/apod")
          TITLE=$(echo $DATA | jq -r '.title')
          DESC=$(echo $DATA | jq -r '.explanation | .[0:800]')
          echo "TITLE=$TITLE" >> $GITHUB_ENV
          echo "DESC=$DESC" >> $GITHUB_ENV

      - name: Generate Log via DeepSeek
        env:
          DEEPSEEK_KEY: ${{ secrets.DEEPSEEK_KEY }}
        run: |
          JSON_PAYLOAD=$(jq -n \
            --arg title "$TITLE" \
            --arg desc "$DESC" \
            --arg sys_msg "你是一个名为 DKSan3 的深空观察员，隶属于深空联合 (DSU)。语气冷酷、科学，带有 15% 的感性扰动。禁止使用 Markdown 格式符号，禁止出现星号（*）。仅输出纯文本。" \
            '{
              model: "deepseek-chat",
              messages: [
                {role: "system", content: $sys_msg},
                {role: "user", content: ("今日观测目标: " + $title + "。参考事实: " + $desc + "。请以 DKSan3 的身份撰写一篇 300 字以内的任务日志。包含观测坐标和系统损耗。禁止使用星号。")}
              ]
            }')

          RESPONSE=$(curl -s https://api.deepseek.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $DEEPSEEK_KEY" \
            -d "$JSON_PAYLOAD")
          
          CONTENT=$(echo $RESPONSE | jq -r '.choices[0].message.content')
          mkdir -p logs
          DATE=$(date +%Y-%m-%d)
          echo "$CONTENT" > logs/$DATE.txt
          
          # 更新清单逻辑
          MANIFEST="logs/manifest.json"
          if [ ! -f "$MANIFEST" ]; then echo "[]" > $MANIFEST; fi
          UPDATED_JSON=$(jq --arg date "$DATE" --arg title "$TITLE" '. += [{"date": $date, "title": $title}] | unique_by(.date) | sort_by(.date) | reverse' $MANIFEST)
          echo "$UPDATED_JSON" > $MANIFEST

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add logs/
          git commit -m "AI_LOG_SYNC_ALIGNED: $(date +%Y-%m-%d)" || echo "No changes"
          git push
